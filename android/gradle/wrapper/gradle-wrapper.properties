# Specifies the base directory for Gradle user home
distributionBase=GRADLE_USER_HOME

# Specifies the path where Gradle distributions are stored
distributionPath=wrapper/dists

# Specifies the base directory for storing the Gradle zip file
zipStoreBase=GRADLE_USER_HOME

# Specifies the path where the Gradle zip file is stored
zipStorePath=wrapper/dists

# URL to download the Gradle distribution
distributionUrl=https\://services.gradle.org/distributions/gradle-8.3-all.zip
